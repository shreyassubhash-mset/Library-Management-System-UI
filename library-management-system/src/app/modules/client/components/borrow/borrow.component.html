<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <body>
        <div class="search__container"><input class="search__input" type="text" placeholder="Search" [(ngModel)]="searchKeyword" (keydown.enter)="searchBooks()"></div>
        <h2 class="total">Total books: {{ books.length }} </h2>

        <div  *ngFor="let book of books | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: books.length }" class="container">
            <div class="images">
                <img src="http://localhost:3000/images/{{ book.image }}" alt="Book Photo">
            </div>
                <div class="product">
                    <h2>{{ book.title }}</h2>
                    <h1>{{ book.author }}</h1>
                    <p class="desc">{{ book.description }}</p>
                    <h4 style="color: #ffffff">{{ book.category }}</h4>
                    <h3 style="color: #ffffff">{{ book.status }}</h3>
                    <div class="buttons">
                        <button class="add" (click)="borrowBook(book._id)" *ngIf="book.status === 'Available'">Borrow</button>
                    </div>
                </div>
        </div>
        <div class="containerp" *ngIf="books.length > itemsPerPage">
            <button class="paginationp"(click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
           <span style="color: #ffffff">Page {{ currentPage }} of {{ totalPages }}</span>
        <button class="paginationn" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
        </div>
          
</body>
<app-user-dasboard></app-user-dasboard>
