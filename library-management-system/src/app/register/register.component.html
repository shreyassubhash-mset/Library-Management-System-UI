<!DOCTYPE html>
<html lang="en">
<head> 
 <!-- Design by foolishdeveloper.com -->
 <title>Glassmorphism login Form Tutorial in html css</title>
 
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
 <!--Stylesheet-->
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <h3>Register Here</h3>
      
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" formControlName="username">
      
        <!-- Display username validation error message -->
        <div *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched" style="color:red">
          Username is required
        </div>
      
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" formControlName="email">
      
        <!-- Display email validation error message -->
        <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" style="color:red">
          Email is required
        </div>
        <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched" style="color:red">
          Invalid email format
        </div>
      
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" formControlName="password">
      
        <!-- Display password validation error message -->
        <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" style="color:red">
          Password is required
        </div>
        <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched" style="color:red">
          Password must be at least 6 characters long
        </div>
        <div *ngIf="accountAlreadyExists" class="error" style="color:red">
            {{accountAlreadyExists}}
        </div>
      
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
        <div class="link">
         <p>Already have an account? <a routerLink="/login"> Login here</a></p>
        </div>
      </form>
      
</body>
</html>
